name: linter and jest test
on: [push]
jobs:
  lint-jest-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: Install
        run: make install

      - name: Run linter
        run: make lint

